name: Continuous Integration

on:
  push:
    branches: [master]

  pull_request:
    branches: [master]

  schedule:
    - cron: "0 6 * * 1"

jobs:
  test:
    runs-on: ubuntu-20.04
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - uses: actions/checkout@v2
      - uses: oprypin/install-crystal@v1
      - run: shards install
      - run: make test
